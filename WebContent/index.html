<h1 style="padding-left:40px;">Add Commentary</h1>
<br/><br/>
<form style="padding-left:40px;" action="commentaryServlet" method="post">
	<div class="form-group row">
        <div class='col-sm-3'>    
            <div class='form-group'>
                <label for="user_title">Suject</label>
                <input class="form-control" name="subject" size="30" type="text" />
            </div>
        </div>
        <div class='col-sm-3'>
            <div class='form-group'>
                <label for="user_firstname">Predicate</label>
                <input class="form-control" name="predicate" size="30" type="text" />
            </div>
        </div>
        <div class='col-sm-3'>
            <div class='form-group'>
                <label for="user_lastname">Object</label>
                <input class="form-control" name="object" size="30" type="text" />
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
