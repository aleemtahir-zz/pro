<br/><br/><br/><br/>
<h1 style="padding-left:40px;">Add Commentary</h1>
<br/><br/>
<form style="padding-left:40px;" action="commentaryServlet" method="post">
	<div class="form-group row">
        <div class='col-sm-3'>    
            <div class='form-group'>
                <label for="user_title">Suject</label>
                <input class="form-control" name="subject" size="30" type="text" />
            </div>
        </div>
        <div class='col-sm-3'>
            <div class='form-group'>
                <label for="user_firstname">Predicate</label>
                <input class="form-control" name="predicate" size="30" type="text" />
            </div>
        </div>
        <div class='col-sm-3'>
            <div class='form-group'>
                <label for="user_lastname">Object</label>
                <input class="form-control" name="object" size="30" type="text" />
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-submenu.min.js" defer></script>
<script src="js/modernizr.custom.js"></script>
<script src="js/jquery.loadingModal.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$('body').loadingModal({text: 'Loading ...'});
        var delay = function(ms){ return new Promise(function(r) { setTimeout(r, ms) }) };
        var time = 2000;

        delay(time)
                .then(function() { $('body').loadingModal('hide'); return delay(time); } )
                .then(function() { $('body').loadingModal('destroy') ;} );
    });

</script>
</body>
